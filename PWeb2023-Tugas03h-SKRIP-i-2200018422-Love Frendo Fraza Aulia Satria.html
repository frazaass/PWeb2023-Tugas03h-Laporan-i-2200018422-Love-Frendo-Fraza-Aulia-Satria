<!DOCTYPE html>
<html>
<head>
	<title>Contoh Format Teks HTML</title>
</head>
<body>
	<!-- Teks tebal -->
	<p>Teks tebal: <b>Ini adalah teks tebal.</b></p>
	
	<!-- Teks miring -->
	<p>Teks miring: <i>Ini adalah teks miring.</i></p>
	
	<!-- Teks garis bawah -->
	<p>Teks garis bawah: <u>Ini adalah teks dengan garis bawah.</u></p>
	
	<!-- Teks tebal dan miring -->
	<p>Teks tebal dan miring: <b><i>Ini adalah teks tebal dan miring.</i></b></p>
	
	<!-- Teks tebal, miring, dan garis bawah -->
	<p>Teks tebal, miring, dan garis bawah: <b><i><u>Ini adalah teks tebal, miring, dan dengan garis bawah.</u></i></b></p>
</body>
</html>
